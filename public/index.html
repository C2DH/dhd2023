    <title>DHd2023</title>
    <style>
      #Loading {
        pointer-events: none;
        background-color: var(--primary);
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #Loading span {
        width: 156px;
        transform: translateY(1rem);
      }
      #Loading .arch-animated-pic {
        position: relative;
        display: flex;
        overflow: hidden;
        width: 150px;
        height: 280px;
        display: block;
        border: 3px solid var(--white);
        border-radius: 75px 75px 0 0;
      }
      #Loading .ArchOutline-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        top: 0;
        left: 0;
        transform-origin: bottom;
        transform: scale(0) translateY(50px);
      }
      #Loading .ArchOutline-wrapper.one {
        animation: arch 2.1s linear 0s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.two {
        animation: arch 2.1s linear 0.3s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.three {
        animation: arch 2.1s linear 0.6s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.four {
        animation: arch 2.1s linear 0.9s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.five {
        animation: arch 2.1s linear 1.2s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.six {
        animation: arch 2.1s linear 1.5s infinite forwards;
      }
      #Loading .ArchOutline-wrapper.seven {
        animation: arch 2.1s linear 1.8s infinite forwards;
      }

      @keyframes arch {
        0% {
          transform: scale(0) translateY(60px);
        }
        100% {
          transform: scale(1.2) translateY(25px);
        }
      }
      body {
        background-color: var(--primary);
      }

      #Loading {
        /* display: block; */
        transform: scale(1);
        /* transition: all 1s ease-out; */
        /* overflow: hidden; */
      }

      #root:has(.App) ~ #Loading {
        transform: scale(2);
        animation: hideLoading 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes hideLoading {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      :root {
        --primary: rgb(29, 167, 224);
        --black: #172429;
        --white: #eef1f2;
      }
    </style>
  </head>
